<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sistema de Control Diario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/funciones.js"></script>
</head>
<body>
    <section class="Form">
        <div class="container mt-5">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="img/seguridad.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-8 px-5 pt-3">
                    <h3 class="display-4 mb-3"> Iniciar Sesión </h3>
                    <form id="login" onsubmit="return false">                        
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input type="text" name="usuario" id="usuario" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="pass">Contraseña</label>
                          <input type="password" name="pass" id="pass" class="form-control">
                        </div>
                        <small id="mostrardatos" class="text-muted"></small>
                        <button type="submit" class="btn btn-class">Iniciar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
