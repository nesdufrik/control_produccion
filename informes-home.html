<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sistema de Control Diario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/funciones.js"></script>
    <script src="informes/ckeditor.js"></script>
    <script>
        navbar();
        setInterval(listarInformes,1000);
    </script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-4">
        <h2>Informes Mensuales, Errores y Notas</h2>
        <p>
            Elaboración de informes mensuales, informe de errores y notas institucionales.
        </p>
        <div class="table-responsive-sm">
            <div id="mostrarDesconexion"></div>
            <div class="modal fade" id="problemas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">¿Que es lo que no funciona?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="contenidoproblemas">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <select class="form-control" name="mes" id="mes">
                        <option value="">Selecionar mes...</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                    <select class="form-control" name="anio" id="anio">
                        <option value="">Selecionar año...</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="input-group-append">
                      <button class="btn btn-dark btn-block" type="button" data-toggle="modal" data-target="#myModal" onclick="informeMensual();">Informe Mensual</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark btn-block" data-toggle="modal" data-target="#myModal" onclick="informeError();">Informe de Errores</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark btn-block" data-toggle="modal" data-target="#myModal" onclick="informeNota();">Notas</button>
            </div>
        </div>
        <div class="table-responsive-sm">
            <div id="mostrardatos"></div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content" id="modalinforme"></div>
            </div>
        </div>
        <hr>
        <div id="listarInformes"></div>
    </div>
</body>
</html>
