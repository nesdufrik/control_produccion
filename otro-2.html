<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sistema de Seguimiento y Control de Tramites de Saneamiento</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/funciones.js"></script>
    <script src="informes/ckeditor.js"></script>
    <script>
        navbar();
    </script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        Address:<br>
        <textarea id="informe_nota">
        342 Alvin Road
        Ducksburg</textarea>

        <p>Click the button to alert the contents of the text area.</p>

        <button type="button" onclick="myFunction()">Try it</button>

        <p id="demo"></p>

        <script>
            panelEditor();
            function myFunction() {
            var x = CKEDITOR.instances.informe_nota.getData();
            document.getElementById("demo").innerHTML = x;
            }
        </script>
    </div>
</body>
</html>
